{% extends 'base.html' %}
{% block title %} {{request.user.username}} - Create Post{% endblock%}
{% block content %}
<div class="row">
    <div class="col-md-6" style="margin: auto;">
        <h5 class="text-center text-bold mt-5">POST PROJECT</h5>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="Project Name">
            </div>
            <div class="form-group">
                <textarea name="description" id="description" cols="30" rows="3" placeholder="Project Description..." class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="url" name="url" id="url" placeholder="Project Link" class="form-control">
            </div>
            <div class="form-group">
                <input type="file" name="image" id="image" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
