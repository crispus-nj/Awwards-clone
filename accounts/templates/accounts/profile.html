{% extends 'base.html' %}
{% block title %} {{request.user.username}} - Profile {% endblock %}
{% block content %}
<div class="row">
        <div class="col-lg-12">
            <div class="card shadow mt-5 mb-5" style="margin-left:auto; margin-right:auto; max-width: 800px"> <img class="card-img-top" src="https://assets.awwwards.com/assets/images/pages/awards-2020/social/home.jpg?v=1" alt="Card image cap">
                <div class="card-body little-profile text-center">
                    <div class="pro-img"><img src="https://i.imgur.com/8RKXAIV.jpg" alt="user"></div>
                    <h3 class="m-b-0">{{user.username}}</h3>
                    <p>Web Designer &amp; Developer</p> <a href="javascript:void(0)" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" data-abc="true">Follow</a>
                    <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                        <div class="d-flex flex-column"> <span class="articles">Projects</span> <span class="number1">38</span> </div>
                        <div class="d-flex flex-column"> <span class="followers">Followers</span> <span class="number2">980</span> </div>
                        <div class="d-flex flex-column"> <span class="rating">Following</span> <span class="number3">977</span> </div>
                    </div>
                </div>
                <h5 class="text-center">PROJECTS</h5>
                <hr>
            </div>
        </div>
</div>
{% endblock %}
