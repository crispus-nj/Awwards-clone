{% extends 'base.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col-md-12">
        <h5>Sample rated projects</h5>
    </div>
</div>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
    <div class="card">
        <img src="{{post.image.url}}" class="card-img-top" alt="..." style="max-height: 380px;">
        <div class="card-body">
          <h5 class="card-title">{{post.name}}</h5>
          <p class="card-text">{{post.description}}</p>
          <a href="{{post.project_link}}" class="btn btn-primary">Visit site</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
