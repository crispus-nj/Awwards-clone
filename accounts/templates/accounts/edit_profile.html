{% extends 'base.html' %}
{% block title %} {{request.user.username}} - Edit Profile {% endblock %}
{% block content %}
<div class="container rounded bg-white mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px" src="{{request.user.avatar.url}}"><span
                    class="font-weight-bold">{{request.user.username}}</span><span
                    class="text-primary">{{request.user.email}}</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5 mt-5">
                <div class="d-flex justify-content-between align-items-center">
                    <hr>
                    <h4 class="text-right">Profile Settings</h4>
                    <hr>
                </div>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row mt-3">
                        <div class="col-md-12 mt-2">
                            <label class="labels">Username</label>
                            {{form.username}}
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="labels">Email</label>
                            {{form.email}}
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="labels">Profile Picture</label>
                            {{form.avatar}}
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="labels">Bio</label>
                            {{form.bio}}
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
