{% extends 'base.html' %}
{% block title %} {{request.user.username}} - Create Post{% endblock%}
{% block content %}
<div class="row">
    <div class="col-md-6" style="margin: auto;">
        <h5 class="text-center text-bold mt-5">POST PROJECT</h5>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{form.name}}
            </div>
            <div class="form-group">
                {{form.description}}
            </div>
            <div class="form-group">
                {{form.project_link}}
            </div>
            <div class="form-group">
                {{form.image}}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
